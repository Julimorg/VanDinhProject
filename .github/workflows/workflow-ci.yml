name: CI/CD All Projects

on:
  workflow_dispatch:   # Cho phép chạy thủ công từ tab Actions
  push:                # Chạy khi có commit vào main
    branches: [ "main" ]
  pull_request:        # Hoặc khi có PR vào main
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build Backend
        working-directory: ./BE   # đổi thành ./be nếu thư mục viết thường
        run: mvn clean install -DskipTests

